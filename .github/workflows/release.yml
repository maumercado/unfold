name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release binary
        run: cargo build --release

      - name: Create .app bundle
        run: cargo bundle --release

      - name: Import certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm certificate.p12

      - name: Sign app
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          codesign --force --options runtime --sign "Developer ID Application: Mauricio Mercado ($APPLE_TEAM_ID)" \
            --timestamp \
            --deep \
            "target/release/bundle/osx/Unfold.app"

          # Verify signature
          codesign --verify --verbose "target/release/bundle/osx/Unfold.app"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create ZIP for notarization
          ditto -c -k --keepParent "target/release/bundle/osx/Unfold.app" Unfold.zip

          # Submit for notarization
          xcrun notarytool submit Unfold.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the ticket to the app
          xcrun stapler staple "target/release/bundle/osx/Unfold.app"

          rm Unfold.zip

      - name: Create DMG
        run: |
          brew install create-dmg

          create-dmg \
            --volname "Unfold" \
            --volicon "assets/icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Unfold.app" 150 185 \
            --hide-extension "Unfold.app" \
            --app-drop-link 450 185 \
            "Unfold-${{ github.ref_name }}-macos-arm64.dmg" \
            "target/release/bundle/osx/Unfold.app"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: Unfold-*.dmg

  build-macos-intel:
    runs-on: macos-15-intel
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release binary
        run: cargo build --release

      - name: Create .app bundle
        run: cargo bundle --release

      - name: Import certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm certificate.p12

      - name: Sign app
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          codesign --force --options runtime --sign "Developer ID Application: Mauricio Mercado ($APPLE_TEAM_ID)" \
            --timestamp \
            --deep \
            "target/release/bundle/osx/Unfold.app"

          codesign --verify --verbose "target/release/bundle/osx/Unfold.app"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          ditto -c -k --keepParent "target/release/bundle/osx/Unfold.app" Unfold.zip

          xcrun notarytool submit Unfold.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          xcrun stapler staple "target/release/bundle/osx/Unfold.app"

          rm Unfold.zip

      - name: Create DMG
        run: |
          brew install create-dmg

          create-dmg \
            --volname "Unfold" \
            --volicon "assets/icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Unfold.app" 150 185 \
            --hide-extension "Unfold.app" \
            --app-drop-link 450 185 \
            "Unfold-${{ github.ref_name }}-macos-intel.dmg" \
            "target/release/bundle/osx/Unfold.app"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-dmg
          path: Unfold-*.dmg

  create-release:
    needs: [build-macos, build-macos-intel]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
